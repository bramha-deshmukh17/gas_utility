<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <!-- Header / Navbar -->
    <nav class="bg-black p-4 text-white sticky top-0 z-50">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/customer/home/" class="text-xl font-bold">Gas Utility</a>

        <div class="flex-grow flex justify-start space-x-4">
          <span class="p-2"></span>
          <a href="/customer/service/" class="text-white hover:underline">Submit Request</a>
          <a href="/customer/trackservice/" class="text-white hover:underline">Track Requests</a>
        </div>

        <div class="flex items-center space-x-4">
          <span class="text-white">Welcome, {{ request.user.first_name }} {{ request.user.last_name }}</span>
          <a href="/customer/account/" class="hover:underline">Account</a>
          <a href="/customer/logout/" class="hover:underline">Logout</a>
        </div>
      </div>
    </nav>

    <main class="flex-grow" style="flex-grow:1">
      <div class="min-h-screen bg-gray-100 flex items-center justify-center">
        {% block content %}
          <!-- Page content here -->
        {% endblock %}
      </div>
    </main>

    <script>
        {% block script %}
        {% endblock %}
    </script>
  </body>
</html>
