<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96">
      <h2 class="text-center text-2xl font-bold mb-6">Login to Your Account</h2>
      <form action="/authenticate/login/" method="post">
        {% csrf_token %}
        <div class="mb-4">
          {% for message in messages %}
            <div class="bg-red-500 text-white p-4 rounded mb-2">
              {{ message }}
            </div>
          {% endfor %}
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
          <input type="text" id="username" name="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your username" />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password" />
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
        </div>
        <p class="text-center text-gray-600 text-xs mt-4">
          Don't have an account? <a href="/register/" class="text-blue-500 hover:text-blue-700">Register here</a>
        </p>
      </form>
    </div>
  </body>
</html>
